<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F7F5DF;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            background-color: #FAD9F3;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #ff3366;
        }

        button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff6699;
        }

        .question {
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        .feedback {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pop Quiz</h1>
        <div id="question-container"></div>
    </div>

    <script>
        const questions = [
            {
                text: "What is my major?",
                options: ["Mechanical Engineering", "Electro-mechanical Engineering", "Robotic Engineering", "Mechatronic Engineering"],
                correct: 1
            },
            {
                text: "What is my favorite color?",
                options: ["Blue", "Pink", "Yellow", "Green"],
                correct: 0
            },
            {
                text: "What is the primary muscle responsible for hip extension?",
                options: ["Hamstring", "Gluteus Maximus", "Quadriceps", "Adductors"],
                correct: 1
            },
            {
                text: "What is my favorite vegetable?",
                options: ["Carrot", "Broccoli", "Cucumber", "Spinach"],
                correct: 2
            },
            {
                text: "What is my favorite perfume?",
                options: ["Chanel No. 5", "Daisy by Marc Jacobs", "Black Opium by YSL", "Prada Paradox"],
                correct: 3
            },
            {
                text: "Solve this math equation: âˆ«(x^2)dx",
                options: ["(x^2)/2 + C", "(x^2)/2", "(x^3)/3 + C", "(x^3)/3"],
                correct: 2
            },
            {
                text: "Where was I born?",
                options: ["Coplay", "Allentown", "Whitehall", "Vietnam"],
                correct: 1
            },
            {
                text: "How tall are you?",
                options: ["5'8\"", "5'10\"", "6'0\"", "6'2\""],
                correct: 1
            },
            {
                text: "Did you lie on that last question?",
                options: ["Yes", "No", "Maybe"],
                correct: 0
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const container = document.getElementById('question-container');

            let html = `<div class="question">
                            <p id="question-text">${question.text}</p>`;
            question.options.forEach((option, index) => {
                html += `<label>
                            <input type="radio" name="option" value="${index}">
                            ${option}
                        </label>`;
            });
            html += `</div>
                     <button id="submit-button" onclick="checkAnswer()">Submit Answer</button>`;
            container.innerHTML = html;
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');

            if (!selectedOption) {
                alert("Please select an answer!");
                return;
            }

            const answerIndex = parseInt(selectedOption.value);
            const isCorrect = answerIndex === questions[currentQuestionIndex].correct;

            if (isCorrect) {
                score++;
                alert("Correct!");
            } else {
                alert("Wrong answer!");
            }

            nextQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                if (score === questions.length) {
                    showValentineQuestion();
                } else {
                    lockOutQuiz();
                }
            }
        }

        function showValentineQuestion() {
            const container = document.getElementById('question-container');
            container.innerHTML = `
                <div class="question">
                    <p>Will you be my Valentine? ðŸ’–</p>
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWkxeDF0OTkyZXJpc25jajA1bmVjajM2aWVibHVxeXEyMWVpOTFkbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ZyNQFqZLFUhr2/giphy.gif" alt="Be my Valentine!" style="width: 300px; margin: 20px 0;">
                    <button onclick="confirmValentine()">Yes, I Will!</button>
                </div>`;
        }

        function confirmValentine() {
            alert("Yay! I am so happy! ðŸ’–");
        }

        function lockOutQuiz() {
            const lockTime = new Date().getTime() + 60 * 60 * 1000; // Lock for 1 hour
            localStorage.setItem("quizLockedUntil", lockTime);

            const container = document.getElementById('question-container');
            container.innerHTML = `<div class="feedback">
                                        <p>You didnâ€™t get all the answers right. Please come back in 1 hour!</p>
                                   </div>`;
        }

        function checkQuizLock() {
            const lockedUntil = localStorage.getItem("quizLockedUntil");
            if (lockedUntil && new Date().getTime() < lockedUntil) {
                const timeLeft = Math.round((lockedUntil - new Date().getTime()) / 60000);
                document.getElementById('question-container').innerHTML = `
                    <div class="feedback">
                        <p>Youâ€™re locked out! Please try again in ${timeLeft} minutes.</p>
                    </div>`;
                return true;
            }
            return false;
        }

        if (!checkQuizLock()) {
            displayQuestion();
        }
    </script>
</body>
</html>
